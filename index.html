<body>
  <div id="map"></div>



  <script>
    
//     var greenIcon = L.icon({
//     iconUrl: 'NSR.png',
   
//     iconSize:     [38, 95], // size of the icon
//     iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
//     shadowAnchor: [4, 62],  // the same for the shadow
//     popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
// });
    
    function addDataToMap(data, map) {
      var dataLayer = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          var popupText = "<b>Plot ID:</b> " + feature.properties.plot_id
            + "<br><b>Block Number:</b> " + feature.properties.block_number
            + "<br><b>Coniferous:</b> " + feature.properties.coniferous
            + "<br><b>Decidious:</b> " + feature.properties.decidious
            + "<br><b>Plot Fault:</b> " + feature.properties.plot_fault
            + "<br><b>Comp Rank:</b> " + feature.properties.comp_rank
            + "<br><b>Comp type:</b> " + feature.properties.comp_type
            + "<br><b>Weeds:</b> " + feature.properties.weeds
            + "<br><b>Photos:</b> " + feature.properties.photos
            + "<br><b>Comments:</b> " + feature.properties.comments
            + "<br><b>Location:</b> " + feature.properties.latitude + "," + feature.properties.longitude 
          // + "<br><a href='" + feature.properties.url + "'>More info</a>";
          layer.bindPopup(popupText);
        },
      });
      dataLayer.addTo(map);
    }
  
    $.getJSON("https://web.fulcrumapp.com/shares/ee340132723880e4.geojson", function (data) { addDataToMap(data, map); });

    



  </script>
  <script src="app.js"></script>
</body>

</html>
